openapi: 3.0.0
info:
  title: CRM API
  version: 1.0.0
paths:
  /api/tickets:
    post:
      summary: Create ticket
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name: { type: string }
                phone: { type: string }
                email: { type: string }
                subject: { type: string }
                body: { type: string }
      responses:
        '201': { description: Created }
  /api/tickets/statistics:
    get:
      summary: Stats
      responses:
        '200': { description: OK }
